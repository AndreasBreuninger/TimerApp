<ActionBar title="[Upcoming Reminder]"></ActionBar>

<GridLayout rows="*">
    <ListView [items]="reminders">
        <template let-item="item">
            <StackLayout [class.third]="third">
                <Label [text]='item.msgTitle + " " + item.upcoming'></Label>
                <Label [text]='item.scheduledAt'></Label>
            </StackLayout>
        </template>
    </ListView>
</GridLayout>
